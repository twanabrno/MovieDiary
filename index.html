<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Diary - Journal</title>
    <link rel="icon" type="image/*" href="./imgs/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js" type="module"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white">
      <div class="container mx-auto">
        <a href="index.html" class="text-2xl font-bold">Home</a>
        <a href="journal.html" class="ml-4 text-lg">Journal</a>
      </div>
    </nav>
    <!-- Search Bar -->
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Popular Movies</h1>
      <input
        id="searchBar"
        type="text"
        placeholder="Search Movies..."
        class="w-full p-3 mb-4 border rounded-lg shadow-sm"
      />

      <button id="searchButton" class="p-3 ml-2 bg-blue-500 text-white rounded-lg">Search</button>
      <div
        id="movieGrid"
        class="grid grid-cols-[repeat(auto-fit,minmax(250px,1fr))] gap-6 h-full"
      >
      </div>
      <!-- Modal Dialog for Search Results -->
      <div id="searchModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-3/4 max-h-[80vh] overflow-y-auto">
          <h2 class="text-2xl font-bold mb-4">Search Results</h2>
          <div id="searchResults"></div>
          <button id="closeModal" class="mt-4 p-2 bg-red-500 text-white rounded-lg">Close</button>
        </div>
      </div>
    </div>

  </body>
</html>
