<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Diary - Journal</title>
    <link rel="icon" type="image/*" href="./imgs/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js" type="module"></script>
  </head>
  <body>
    <nav class="bg-blue-600 p-4 text-white">
      <div class="container mx-auto">
        <a href="journal.html" class="hover:underline">My Journal</a>
      </div>
    </nav>

    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Popular Movies</h1>
      <input
        id="searchBar"
        type="text"
        placeholder="Search Movies..."
        class="w-full p-3 mb-4 border rounded-lg shadow-sm"
      />

      <div
        id="movieGrid"
        class="grid grid-cols-[repeat(auto-fit,minmax(250px,1fr))] gap-6 h-full"
      >
      </div>
    </div>

  </body>
</html>
