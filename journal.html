<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Diary - My Journal</title>
    <link rel="icon" type="image/*" href="imgs/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body class="bg-[#16181E] px-[5%]">
    <header class="flex justify-between items-center text-white h-20">
      <nav class="flex gap-6 font-semibold">
        <a href="index.html">
          <img src="imgs/logo.png" class="w-10" alt="Movie Diary" />
        </a>
        <a
          href="index.html"
          class="border-b-2 border-transparent py-2 hover:text-[#00b9ae] hover:border-[#00b9ae]"
          >Popular</a
        >
        <a
          href="journal.html"
          class="border-b-2 py-2 text-[#00b9ae] border-[#00b9ae]"
          >My Journal</a
        >
      </nav>
      <div class="relative">
        <input
          id="search"
          type="text"
          placeholder="Search Favorites..."
          class="w-full ps-5 pe-10 py-2.5 rounded-lg bg-[#21242d] outline-none"
        />
        <i class="fa-solid fa-filter text-gray-400 absolute top-4 right-3"></i>
      </div>
    </header>

    <main class="">
      <h1 class="text-3xl font-semibold mb-4 text-white mt-5">My Favorites</h1>
      <div
        id="favoritesGrid"
        class="grid grid-cols-[repeat(auto-fill,minmax(250px,1fr))] gap-6 h-full min-h-96"
      ></div>
    </main>

    <script src="src/journal.js" type="module"></script>
  </body>
</html>
