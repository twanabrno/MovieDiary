<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Diary</title>
    <link rel="icon" type="image/*" href="./imgs/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="journal.js" type="module"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <div class="flex flex-wrap justify-between gap-6">
          <div class="group">
            <a href="index.html" class=" text-white group-hover:text-green-500">Home</a>
            <div class="w-0 group-hover:w-full h-0.5 bg-green-500 ease-in-out duration-500"></div>
          </div>
          <div class="group">
            <a href="journal.html" class="text-white group-hover:text-green-500">Journal</a>
            <div class="w-0 group-hover:w-full h-0.5 bg-green-500 ease-in-out duration-500"></div>
          </div>
        </div>
        <div class="flex lg:gap-8 gap-6 uppercase tracking-wider cursor-pointer text-lg items-center">
          <input type="text" id="search-navbar" class="block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
        </div>
      </div> 
    </nav>
      <div
        id="movieGrid"
        class="grid grid-cols-[repeat(auto-fit,minmax(250px,1fr))] gap-6 h-full"
      ></div>
    </div>
  </body>
</html>
